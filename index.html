<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1><u>Validação de Campo "B"</u></h1>
    <h4>O valor do campo "B" é válido apenas quando é maior que o valor do campo "A". </h4>
    <br>
    <h2><b>Insira os valores nos respectivos campos:</b></h2>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="message" class="message"></div>
    <script src="main.js"></script>
</body>
</html>
